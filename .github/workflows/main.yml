# This is a basic workflow to help you get started with Actions

name: XRouter-service-explorer-client-Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

#     - name: Publish Docker
#       uses: elgohr/Publish-Docker-Github-Action@2.16
#       with:
#         # The name of the image you would like to push
#         name: lucienmartijn/service.explorer.client
#         # The login username for the registry
#         username: ${{ secrets.DOCKER_USER_NAME }} 
#         # The login password for the registry
#         password: ${{ secrets.DOCKER_PASSWORD }}
#         tags: ${{ github.sha }}
        
    - name: deploy to cluster
      uses: rsooo/kubectl@v1.0.1
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: set image --record deployment/serviceexplorer-client container= lucienmartijn/service.explorer.client:54505ff53ff483f5575ed13ec364001c681767de
    - name: verify deployment
      uses: steebchen/kubectl@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: '"rollout status deployment/serviceexplorer-client"'  
